<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calibrate Distributor Task</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='calibrate_distributor.css') }}" />
</head>

<body data-username="{{ username or '' }}">
  <div class="task">
    <h1 class="title">Electrical: Calibrate Distributor</h1>

    <!-- indicator -->
    <div class="indicator" aria-live="polite" aria-atomic="true">
      <span class="dot" aria-hidden="true"></span>
      <span class="msg">Wait for nodes to activate, then click them quickly</span>
    </div>

    <div class="distributor-container">
      <div class="distributor-panel">
        <div class="nodes-grid" id="nodesGrid">
          <div class="node" data-node="1">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="2">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="3">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="4">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="5">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="6">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="7">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="8">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
          <div class="node" data-node="9">
            <div class="node-core"></div>
            <div class="node-ring"></div>
          </div>
        </div>
      </div>
      
      <div class="status-panel">
        <div class="panel-header">
          <h3>DISTRIBUTOR STATUS</h3>
        </div>
        
        <div class="calibration-stats">
          <div class="stat-row">
            <span class="stat-label">Nodes Calibrated:</span>
            <span class="stat-value" id="calibratedCount">0/9</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Accuracy:</span>
            <span class="stat-value" id="accuracy">100%</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">Response Time:</span>
            <span class="stat-value" id="responseTime">-- ms</span>
          </div>
        </div>
        
        <div class="calibration-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text">CALIBRATION PROGRESS</div>
        </div>
        
        <button class="start-btn" id="startBtn">START CALIBRATION</button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="modal hidden">
    <div class="modal-content">
      <h2>âœ… Distributor Calibrated!</h2>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='calibrate_distributor.js') }}"></script>
</body>

</html>
