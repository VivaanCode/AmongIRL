<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Dead Body</title>
    
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        .report-container {
            text-align: center;
            padding: 3rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .report-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #dc3545, #8b0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        
        .username-form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .form-control {
            font-size: 1.2rem;
            padding: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #dc3545;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }
        
        .btn-report {
            font-size: 1.3rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #dc3545, #8b0000);
            border: none;
            font-weight: bold;
            color: white;
        }
        
        .btn-report:hover {
            background: linear-gradient(135deg, #bb2d3b, #660000);
            transform: translateY(-2px);
            color: white;
        }
        
        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .instructions {
            color: #adb5bd;
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="report-container">
            <div class="report-title">
                ðŸ”´ Report Dead Body
            </div>
            
            {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST" class="username-form">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: #e9ecef; font-weight: bold; margin-bottom: 0.5rem;">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter the username to report" required>
                </div>
                
                <button type="submit" class="btn btn-report">
                    ðŸš¨ Report Body
                </button>
            </form>
            
            <div class="instructions">
                Enter the username of the player you want to report as dead.
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
