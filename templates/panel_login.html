<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel Login</title>
    
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .login-title {
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 15px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: #0dcaf0;
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
        }
        
        .form-control::placeholder {
            color: #6c757d;
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #0dcaf0, #0b5ed7);
            border: none;
            color: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #31d2f2, #0a58ca);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .lock-icon {
            text-align: center;
            font-size: 3rem;
            color: #0dcaf0;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">
            ðŸ”’
        </div>
        <h1 class="login-title">Control Panel</h1>
        
        {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="POST" action="/panel">
            <input type="password" class="form-control" name="password" 
                   placeholder="Enter password" required autofocus>
            <button type="submit" class="btn btn-login">
                Access Panel
            </button>
        </form>
        
        <div style="text-align: center; color: #6c757d; font-size: 0.9rem; margin-top: 2rem;">
            Enter the admin password to access game controls
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
